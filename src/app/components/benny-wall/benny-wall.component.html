<div class="benny-wall">
    <div class="row">
      <div *ngFor="let picture of pictures" class="col-lg-3 col-md-6 col-sm-12 picture-slot" [class.fadeIn]="picture.loaded">
        <img class="benny-picture" [ngClass]="{'fadeIn': picture.loaded}" src="../../../assets/img/benny/{{picture.url}}" (load)="onPictureLoad(picture)" alt="Picture of Benny">
      </div>
    </div>
  </div>
