<div class="team container">
    <h1>Building a Team</h1>
    <p>
        Here's what it will take as KCF grows and expands. Contact us if interested in getting involved!
    </p>
    <div *ngFor="let category of categories">
        <h2 class="category">{{ category }}</h2>
        <div class="row mt-3">
            <div class="col-12 col-md-6 col-lg-4 member-card" *ngFor="let member of getMembersByCategory(category)">
                <div class="img-wrap">
                    <img src='{{ member.image }}' alt="Member Image">
                </div>
                <div class="content-wrap">
                    <h2>{{ member.name }}</h2>
                    <p class="small">{{ member.title }}</p>
                    <p>{{ member.bio }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-subscribe></app-subscribe>
