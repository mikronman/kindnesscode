<div class="form-wrap">
    <div *ngIf="!submitted">
        <h1>Subscribe</h1>
        <p>Subscribe with us to stay up to date on the exciting things we are planning.</p>
        <form (submit)="subscribe(email.value); $event.preventDefault()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" #email class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary shadow-sm">Subscribe</button>
        </form>
    </div>
    <div class="mt-3" *ngIf="submitted">
        <h1>Thank you for subscribing!</h1>
        <p>You have successfully subscribed to our newsletter.</p>
    </div>
  </div>
