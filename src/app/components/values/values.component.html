<div class="values">
    <h1 class="mat-h1">Our Values</h1>
    <div class="row equal-height-row">
      <div class="col-lg-3 col-md-6 col-sm-12 d-flex" *ngFor="let value of values">
        <div class="value {{value.class}} flex-fill">
          <h3>{{ value.title }}</h3>
          <h2>{{ value.subtitle }}</h2>
          <p>{{ value.description }}</p>
        </div>
      </div>
    </div>
  </div>
