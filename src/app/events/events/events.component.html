<div class="container">
    <div class="event-wrap">
        <h1>Events</h1>
        <div class="row">
            <div class="col-12 event-card" *ngFor="let event of events">
                <div class="row">
                    <div class="col-12 col-md-4 img-wrap">
                        <img [src]="event.image.url" alt="Event image">
                    </div>
                    <div class="col-12 col-md-8 content">
                        <h2>{{ event.title }}</h2>
                        <div *ngFor="let paragraph of event.description.json.content">
                            <p>{{ paragraph.content[0].value }}</p>
                        </div>
                        <ul>
                            <li>
                                <b>Location:</b> {{ event.location }}
                            </li>
                            <li>
                                <b>Date:</b> {{ event.date }}
                            </li>
                        </ul>
                        <a class="btn btn-primary" [attr.href]="event.url" target="_blank">Go to Event</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-subscribe></app-subscribe>
