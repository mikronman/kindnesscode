<div class="container">
    <div class="blog-wrap">
        <h1>Our Voices</h1>
        <div class="row">
            <div class="col-12 blog-card" *ngFor="let post of blogPosts">
                <div class="row">
                    <div class="col-12 col-md-4 img-wrap">
                        <img [src]="post.blogImage.url" alt="Blog image">
                    </div>
                    <div class="col-12 col-md-8 content">
                        <h2>{{ post.title }}</h2>
                        <div *ngFor="let paragraph of post.shortDescription.json.content">
                            <p>{{ paragraph.content[0].value }}</p>
                        </div>
                        <p class="small">Author: {{ post.authorName }}</p>
                        <button class="btn btn-primary" [routerLink]="['/blog', post.sys.id]">Read Full Article</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-subscribe></app-subscribe>
